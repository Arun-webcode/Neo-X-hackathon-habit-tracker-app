<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
      <h1 class="text-4xl font-bold text-center mb-6">Workout Tracker</h1>

      <div class="max-w-md mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
        <form id="workoutForm" class="space-y-4">
          <div>
            <label for="workoutType" class="block text-lg font-semibold"
              >Workout Type</label
            >
            <input
              type="text"
              id="workoutType"
              placeholder="e.g., Running, Weight Lifting"
              class="w-full p-2 mt-1 rounded-md bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label for="duration" class="block text-lg font-semibold"
              >Duration (Minutes)</label
            >
            <input
              type="number"
              id="duration"
              placeholder="e.g., 45"
              class="w-full p-2 mt-1 rounded-md bg-gray-700 text-gray-200"
            />
          </div>

          <div>
            <label for="workoutVideo" class="block text-lg font-semibold"
              >Upload Workout Video (Optional)</label
            >
            <input
              type="file"
              id="workoutVideo"
              class="w-full p-2 mt-1 rounded-md bg-gray-700 text-gray-200"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-green-500 p-3 rounded-lg font-semibold hover:bg-green-600 transition"
          >
            Track Workout
          </button>
        </form>

        <div id="workoutSummary" class="mt-6 p-4 bg-gray-700 rounded-md hidden">
          <h3 class="text-xl font-semibold">Workout Summary</h3>
          <p id="workoutDetails" class="mt-2 text-gray-300"></p>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById('workoutForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();

          const workoutType = document.getElementById('workoutType').value;
          const duration = document.getElementById('duration').value;
          const workoutDetails = `${workoutType} for ${duration} minutes`;

          document.getElementById('workoutDetails').textContent =
            workoutDetails;
          document.getElementById('workoutSummary').classList.remove('hidden');
        });
    </script>
  </body>
</html>
